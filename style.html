<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script type="text/babel">
      function Box({ className = "", style, size, ...otherProps }) {
        const sizeClassName = size ? `box--${size}` : "";
        return (
          <div
            className={`box ${className} ${sizeClassName}`.trim()}
            style={{ fontStyle: "italic", ...style }}
            {...otherProps}
          />
        );
      }

      const smallBox = (
        <Box size='small' style={{ fontStyle: "italic", backgroundColor: "lightblue" }}>
          small lightblue box{" "}
        </Box>
      );
      const mediumBox = (
        <Box size='medium' style={{ fontStyle: "italic", backgroundColor: "pink" }}>
          medium lightblue box{" "}
        </Box>
      );
      const largeBox = (
        <Box size='large' style={{ fontStyle: "italic", backgroundColor: "orange" }}>
          large lightblue box{" "}
        </Box>
      );

      function App() {
        return (
          <div>
            {smallBox}
            {mediumBox}
            {largeBox}
            <Box />
          </div>
        );
      }
      const rootElement = document.getElementById("root");
      const root = ReactDOM.createRoot(rootElement);
      root.render(<App />);
    </script>
  </body>
</html>
